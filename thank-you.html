<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Staged4Sale</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-container {
      max-width: 600px;
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    .thank-you-container h1 {
      color: #ffd700;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .thank-you-container p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .thank-you-container a {
      display: inline-block;
      background-color: #ffd700;
      color: #1a1a1a;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been sent. We’ll be in touch soon to help you stage something amazing.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
